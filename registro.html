<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">

    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./images/houses-cheung-3rW1HAakg8g-unsplash.jpg); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .registration-form {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
        }

        .input-field {
            margin-bottom: 1rem;
        }

        .input-field label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        } 
        
        </style>
</head>
<body>
    <div class="registration-form">
        <h1>Registro</h1>
        <form>
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="María" required>
            </div>
            
            
            <div class="input-field">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Pérez" required>

            </div>
            <div class="input-field">
                <label for="contrasena">Contraseña</label>
                <input type="text" name="password" id="contrasena" placeholder="máximo 8 números" required>

            </div>
            <button class="button" type="submit">Submit</button>

            </form>

    </div>

    
        
    </body>
    </html>
